base_tokens:
  - SUBJECT_PERSONAL_PRONOUN: [he, she]
token_patterns:
  - static:
    - START:
      - [SUBJECT_PERSONAL_PRONOUN, [will], [very much want]]
    - PLAY:
      - [[to], [play, listen]]
    - WAKE:
      - [[hi]]
    - MOD:
      - [[the happy]]
    - SONG:
      - [[song]]
groups:
  - PLAY_PHRASE: [START, PLAY, MOD, SONG]
utterance_patterns:
  - [WAKE, PLAY_PHRASE]
  - [WAKE]
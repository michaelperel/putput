base_tokens:
  - SUBJECT_PERSONAL_PRONOUN: [he, she]
token_patterns:
  - static:
    - START:
      - [SUBJECT_PERSONAL_PRONOUN, [will], [want]]
    - PLAY:
      - [[to], [play, listen]]
    - WAKE:
      - [[hi]]

utterance_patterns:
  - PLAY_INTENT:
    - [WAKE, START, PLAY]
  - WAKE_INTENT:
    - [WAKE]

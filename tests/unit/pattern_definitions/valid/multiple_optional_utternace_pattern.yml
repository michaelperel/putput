token_patterns:
  - static:
    - START:
      - [[she], [will], [want]]
    - PLAY:
      - [[to], [play]]
    - ARTIST_1:
      - [[nico]]
    - ARTIST_2:
      - [[tom waits]]
    - WAKE:
      - [[hi]]
groups:
  - PLAY_PHRASE: [START, PLAY]
utterance_patterns:
  - [WAKE, PLAY_PHRASE, (ARTIST_1|ARTIST_2)]

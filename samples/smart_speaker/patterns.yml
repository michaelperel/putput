token_patterns:
  - static:
    - WAKE:
      - [[hey], [speaker, sound system]]
    - PLAY:
      - [[play]]
    - ARTIST:
      - [[Tom Waits, Kanye]]
    - SONG:
      - [[Tabletop Joe, Flashing Lights]]
groups:
  - PLAY_SONG: [PLAY, SONG]
  - PLAY_ARTIST: [PLAY, ARTIST]
utterance_patterns:
  - [WAKE, PLAY_ARTIST]
  - [WAKE, PLAY_SONG]

